<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="">
        <h1 style="color:rgb(10, 151, 139);"> Student Registration Form</h1>
        <label>DATE</label>
        <input type="date" name="date" id="date">

        <!-- PERSONAL INFORMATION -->
        <div class="personal-information">
            <h2>PERSONAL INFORMATION</h2>
            <hr />
            <div class="form-group">
                <label>NAME</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label>DATE OF BIRTH</label>
                <input type="date" name="birth" id="birth">
            </div>
        </div>

        <!-- CONTACT INFORMATION -->
        <div class="contact-information">
            <h2>CONTACT INFORMATION</h2>
            <hr />
            <div class="form-group">
                <label>ADDRESS</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="form-group">
                <label>CITY</label>
                <input type="text" name="city" id="city">
                <label>PROVINCE/STATE</label>
                <input type="text" name="province" id="province">
            </div>
            <div class="form-group">
                <label>ZIP CODE</label>
                <input type="number" name="zip_code" id="zip_code">
                <label>COUNTRY</label>
                <input type="text" name="country" id="country">
            </div>
            <div class="form-group">
                <label>PHONE</label>
                <input type="number" name="phone" id="phone">
                <label>EMAIL</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label>MEMBERSHIP TYPE</label>
                <input type="radio" name="regular" id="regular">Regular
                <input type="radio" name="premium" id="premium">Premium
                <input type="radio" name="vip" id="vip">VIP
            </div>
        </div>

        <!-- COURSE INFORMATION -->
        <div class="course-information">
            <h2>COURSE INFORMATION</h2>
            <hr />
            <div class="form-group">
                <label>COURSE NAME</label>
                <input type="text" name="course_name" id="course_name">
            </div>
            <div class="form-group">
                <label>PAYMENT DETAILS</label>
                <input type="radio" name="cash" id="cash">Cash
                <input type="radio" name="cheque" id="cheque">Cheque
                <input type="radio" name="credit_card" id="credit_card">Credit Card
            </div>
            <div class="form-group">
                <label>COMMENTS</label>
                <input type="text" name="comments" id="comments">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
